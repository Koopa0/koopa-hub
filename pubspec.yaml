name: koopa_hub
description: A cross-platform AI hub with local RAG, multi-model chat, and real-time web search.
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management - Riverpod 3.0 (2025 最佳實踐)
  # 使用程式碼生成來減少樣板程式碼
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_markdown: ^0.7.3
  markdown: ^7.2.2
  flutter_highlighter: ^0.1.1

  # HTTP & Networking
  http: ^1.2.1
  dio: ^5.4.3+1

  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # File Picker
  file_picker: ^8.0.3
  path_provider: ^2.1.3

  # Utils
  uuid: ^4.4.0
  intl: ^0.20.2
  logger: ^2.3.0

  # Desktop Integration
  window_manager: ^0.3.9
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Riverpod 程式碼生成工具
  riverpod_generator: ^3.0.0
  build_runner: ^2.4.13
  custom_lint: ^0.8.1
  riverpod_lint: ^3.0.0

  # Hive 程式碼生成
  # 注意：hive_generator 與 riverpod_lint 3.0 有 analyzer 版本衝突
  # 目前暫時移除，待需要建立 TypeAdapter 時再添加
  # hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true  # Enable l10n code generation

